<!DOCTYPE html>
<html>

<head>
    {include file="public/base" /}
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="__CSS__/user.css?__Version__" />
    <style type="text/css">
        body {
            margin-bottom: 0
        }

        .end {
            width: 100%;
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>

<body>
    <div id="goodView" v-cloak>
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">浏览记录</h1>
        </header>
        <div style="margin-top:60px"></div>
        <div class="shoucang">
            <div class="goodsList" v-for="(item,index) in goodsList">
                <!--<span class="time">{{item.create_time}}</span>-->
                <div class="goods">
                    <img :src="item.thumb" alt="">
                    <span class="goodsName mui-ellipsis-1">{{item.name}}</span>
                    <b class="red">￥{{item.price}}</b>
                </div>
            </div>
            <div class="nodata">
                <img src="__IMG__/nodata.png" />
                <div>您还没有浏览过商品</div>
                <p>快去看看有哪些喜欢的</p>
            </div>
        </div>

        <img v-show="showImg" src="__IMG__/timg_01.gif" alt="" style="display: block;width: 30px;margin:20px auto;">

        <div class="nomorelist">
            ————— &nbsp;&nbsp;已经到底了&nbsp;&nbsp; —————
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#goodView',
        data: {
            goodsList: [],
            token: '',
            page: 1,
            pagesize: 20,
            showImg: false, // loading 缓冲图片
            moreStatus: true // 判断更多数据
        },
        created: function () {
            __checkLogin();
            this.token = getToken();
            var that = this;
            axios({
                    method: 'get',
                    url: __apiurl2 + '/user/getGoodsViewList',
                    headers: {
                        Accept: "application/json; charset=utf-8",
                        Token: that.token,
                        Aid: getAId(),
                    },
                    params: {
                        page: that.page,
                        pagesize: that.pagesize
                    }
                })
                .then(function (response) {
                    that.goodsList = response.data.data.data;
                })
                .catch(function (error) {
                    $(".nodata").css("display", "block");
                    $(".goodsList").css("display", "none");
                })
        }
    });

    //获取滚动条当前的位置
    function getScrollTop() {
        var scrollTop = 0;
        if (document.documentElement && document.documentElement.scrollTop) {
            scrollTop = document.documentElement.scrollTop;
        } else if (document.body) {
            scrollTop = document.body.scrollTop;
        }
        return scrollTop;
    }

    //获取当前可视范围的高度
    function getClientHeight() {
        var clientHeight = 0;
        if (document.body.clientHeight && document.documentElement.clientHeight) {
            clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight);
        } else {
            clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight);
        }
        return clientHeight;
    }

    //获取文档完整的高度
    function getScrollHeight() {
        return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);

    }
    this.token = getToken();
    //滚动事件触发
    window.onscroll = function () {
        if (vm.moreStatus == false) {
            return false;
        }
        if (getScrollTop() + getClientHeight() == getScrollHeight()) {
            vm.showImg = true;
            vm.page++;
            vm.pagesize = vm.pagesize + 20; // 每页显示20条
            axios.get(__apiurl2 + '/user/getGoodsViewList', {
                params: {
                    page: vm.page,
                    pagesize: vm.pagesize
                },
                headers: {
                    Accept: "application/json; charset=utf-8",
                    Token: this.token,
                    Aid: getAId()
                },
            }).then(function (response) {
                vm.showImg = true;
                var newGoodsList = response.data.data.data;
                if (newGoodsList == '') {
                    $(".nomorelist").css("display", "block");
                    //mui.alert("无更多数据");
                    vm.moreStatus = false;
                } else {
                    $(".nomorelist").css("display", "none");
                }
                console.log(newGoodsList)
                vm.goodsList = vm.goodsList.concat(newGoodsList)
            })
        }
    }
</script>

</html>
