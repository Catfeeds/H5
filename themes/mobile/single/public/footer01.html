<script>
    $(function(){
        // if (getCookie('Token')) {
        __checkLogin();
        $.ajax({
                headers: {
                        Accept: "application/json; charset=utf-8",
                        Token: getToken('Token')
                    },
                type:'get',
                url:__apiurl+'/cart/index',
                success:function(res){
                    var res = eval("("+res+")");
                    if (res.status == 1016 || res.status == -1) {
                        $('.my-badge').html(0);
                    } else {
                        $('.my-badge').html(res.data.total_num);
                        vm.cartnum = res.data.total_num;
                    }
                }
            })
        // }
    })

</script>
