<script>
    new Vue({
        el: '.user',
        data: {
            userName: '',
            head_pic:'',
            token: '',
        },
        created: function () {
            __checkLogin();
            this.userName = getUserInfo().username;
            this.head_pic = getUserInfo().head_pic ? getUserInfo().head_pic :'__IMG__/user_head.png';
        },
        methods: {
            
        },
    });
    /*监听滚动*/
    window.onscroll = function () {
        //改变top的rgba
        var t = document.documentElement.scrollTop || document.body.scrollTop; //获取距离页面顶部的距离
        //如果小于220像素改变rgba
        var changeRgba = (t / 200) > 1 ? 1 : t / 200;
        document.getElementsByClassName("user-top-name")[0].style.opacity = changeRgba;
        document.getElementsByClassName("user-top")[0].style.opacity = changeRgba;
        if(t>100){
        	document.getElementsByClassName("mui-icon-gear")[0].style.color = "black";
        	
        }else{
        	document.getElementsByClassName("mui-icon-gear")[0].style.color = "white";
        }
    }
</script>
